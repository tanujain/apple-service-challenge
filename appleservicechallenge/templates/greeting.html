{% extends "layout.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
<div class=flashes>
    {% for message in messages %}
    <div>{{ message }}</div>
    {% endfor %}
</div>
    {% endif %}
    {% endwith %}
<div><a href="/logout"> Log Out</a></div>
{% endblock %}
